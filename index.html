<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa is coming!</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Lilita+One&family=Montserrat+Alternates&family=Montserrat:wght@400;600&family=Open+Sans:wght@500;600&family=Poppins:wght@500&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<audio id="myAudio" src="song.mp3" loop="loop" autoplay="allowed"></audio>

<div class="heading">
    <h1>Santa is coming to town!!!</h1>
</div>
<div class="buttons">
<button id="myButton"><img src="play.png" alt="Play button"></button>
<button id="myButtonTwo"><img src="stop.png" alt="Stop button"></button>
</div>

<div class="container">

    <div class="christmas">
        <div class="block">
            <h4 class="days"></h4>
            <h3>Days</h3>
        </div>
    </div>

        <div class="christmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>Hours</h3>
            </div>
        </div>

            <div class="christmas">
                <div class="block">
                    <h4 class="minutes"></h4>
                    <h3>Minutes</h3>
                </div>
            </div>

                <div class="christmas">
                    <div class="block">
                        <h4 class="seconds"></h4>
                        <h3>Seconds</h3>
                    </div>
                </div>
</div>






    <script src="script.js"></script>
</body>
</html>
